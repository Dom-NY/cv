<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <label>Text Input:</label>
    <input type="text" name="" value="">
    <br>

    <label>Password Input:</label>
    <input type="password">
    <br>

    <label>Submit Button:</label>
    <input type="submit">
    <br>

    <label>File Upload:</label>
    <input type="file">
    <br>

    <label>Date Input:</label>
    <input type="date" name="" value=""><br>

    <label>DateTime Input:</label>
    <input type="datetime" name="" value=""><br>

    <label>Local DateTime Input:</label>
    <input type="datetime-local" name="" value=""><br>

    <label>Radio Selector Input:</label>
    <input type="radio" name="" value=""><br>

    <label>Range Selector Input</label>
    <input type="range" name="" value=""><br>

    <hr>
    <a href="index.html">Home</a>
  </body>
</html>
